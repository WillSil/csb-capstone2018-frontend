<!DOCTYPE html>
<html>
	<head>
		<title>User Form</title>
		<!-- Google Icon Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Font Awesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- materialize css -->
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

<body>
<script id="user-template" type="text/x-handlebars-template">
	<nav class="brown">
		<div class="nav-wrapper">
    		<a href="index.html" class="brand-logo valign-wrapper">
        		<img class="responsive-img brand-logo-image left" src="images/lehigh-logo.png">
        		Lehigh University
    		</a>
    		<ul id="dropdown1" class="dropdown-content">
      			<li><a href="#!">Account</a></li>
    		  	<li class= "divider"></li>
      			<li><a href="#!">Resources</a></li>
      			<li class= "divider"></li>
     			<li><a href="#!">Roles</a></li>
      			<li class= "divider"></li>
  			</ul>
		</div>
	</nav>
	
	<br>
	<main>
		<div class="container row">
			<div class="row">
				<div class="col s12">
					<div class="card-panel brown white-text padding5 z-depth-1 zero-margin-bottom hoverable">
						<div class="card-title truncate"> 
							<p><i class="fa fa-gear"></i> <strong>{{header.title}}</strong></p>
						</div>
					</div>	
				</div>
				<div class="col s12">
					<div class="card-panel lighten-5 z-depth-1 zero-margin-top hoverable">
						<div class="row">
						    <form class="col s12">
						      
						      <div class="row">
						        <div class="input-field col s6">
						          <input id="roleName" type="text" class="validate">
						          <label for="roleName">{{user.name}}</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="email" type="email" class="validate">
						          <label for="email">{{user.email}}</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="password" type="password" class="validate">
						          <label for="password">{{user.password}}</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="confirmPassword" type="password" class="validate">
						          <label for="confirmPassword">{{user.confirmPassword}}</label>
						        </div>
						        <div class="col s6">
						        	<div class="col s3">
						        		{{user.selectRole}}
						        	</div>
									<div class="switch col s9">
										{{#each roles}}
											{{#each this}}
										<input type="checkbox" id="add{{n}}" />
										<label for="add{{n}}">{{val}}</label><br>
											{{/each}}
										{{/each}}
									</div>
								</div>
								<div class="col s6">
									<div class="switch">
										{{user.status}}
									    <label>
									      <input type="checkbox">
									      <span class="lever"></span>
									    </label>
									</div>
								</div>
						      </div>

						    </form>
						</div>
						<div class="row">
						  	<div class="col s12">
						  		<table class="bordered">
							        <thead>
							          <tr>
							              <th>{{roles.permissions}}</th>
							              <th>{{roles.status}}</th>
							              <th></th>
							          </tr>
							        </thead>

							        <tbody>
							          {{#each table}}
							          	{{#each this}}
							          <tr>
							            <td>Permission {{n}}</td>
							            <td>
							            	<div class="switch">
											    <label>
											      <input type="checkbox">
											      <span class="lever"></span>
											    </label>
											</div>
							            </td>
							            <td>
							            	<form action="#">
											      <input type="checkbox" id="add{{n}}" />
											      <label for="add{{n}}">Add</label>
											      <span class="space-margin-left"></span>
											      <input type="checkbox" id="edit{{n}}" />
											      <label for="edit{{n}}">Edit</label>
											      <span class="space-margin-left"></span>
											      <input type="checkbox" id="view{{n}}" />
											      <label for="view{{n}}">View</label>
											      <span class="space-margin-left"></span>
											      <input type="checkbox" id="delete{{n}}" />
											      <label for="delete{{n}}">Delete</label>
											</form>
							            </td>
							          </tr>
							          	{{/each}}
							          {{/each}}
							        </tbody>
							    </table>
						  	</div>
						</div>
						<div class="content-action">
							<button class="btn waves-effect waves-light" type="submit" name="action">Save<i class="material-icons right">send</i>
							</button>
							<button class="btn red waves-effect waves-light btn-cancel" type="submit" name="action">Cancel</button>
						</div>
						<div class="content-action center-align">
							<ul class="pagination">
							    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
							    <li class="active"><a href="#!">1</a></li>
							    <li class="waves-effect"><a href="roles-form.html">2</a></li>
							    <li class="waves-effect"><a href="user-form.html">3</a></li>
							    <li class="waves-effect"><a href="user-list.html"><i class="material-icons">chevron_right</i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="progress-dialog" class="modal">
	    <div class="modal-content">
	        <h4 id="progress-dialog_title">Loading...</h4>
	        <div class="row"></div>
	        <div class="preloader-wrapper active">
	            <div class="spinner-layer spinner-blue-only">
	                <div class="circle-clipper left">
	                    <div class="circle"></div>
	                </div><div class="gap-patch">
	                <div class="circle"></div>
	            </div><div class="circle-clipper right">
	                <div class="circle"></div>
	            </div>
	            </div>
	        </div>
	    </div>
	</div>

	<footer class="page-footer brown">
	    <div class="container">
	        <div class="row">
	            <div class="col l6 s12">
	                <h6 class="white-text">
	                    This website was created by CSB students at Lehigh University during the 2017-2018 academic year
	                </h6>
	            </div>
	        </div>
	    </div>
	    <div class="footer-copyright">
	        <div class="container">
	            Â© 2017 Lehigh University
	        </div>
	    </div>
	</footer>
</script>

	<!-- materialize JS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- handlebars JS -->
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
