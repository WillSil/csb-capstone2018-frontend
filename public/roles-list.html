<!DOCTYPE html>
<html>
	<head>
		<title>Roles Listing</title>
		<!-- Google Icon Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Font Awesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- materialize css -->
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

<body>
<header>
<script id="rolesList-template" type="text/x-handlebars-template">
	<nav class="brown">
		<div class="nav-wrapper">
    		<a href="index.html" class="brand-logo valign-wrapper">
        		<img class="responsive-img brand-logo-image left" src="images/lehigh-logo.png">
        		Lehigh University
    		</a>
    		<ul id="dropdown1" class="dropdown-content">
      			<li><a href="#!">Account</a></li>
    		  	<li class= "divider"></li>
      			<li><a href="#!">Resources</a></li>
      			<li class= "divider"></li>
     			<li><a href="#!">Roles</a></li>
      			<li class= "divider"></li>
  			</ul>
		</div>
	</nav>
</header>
	<br>
	<main>
		<div class="container row">
			<div class="row">
				<div class="col s12">
					<div class="card-panel brown white-text padding5 z-depth-1 zero-margin-bottom hoverable">
						<div class="card-title truncate"> 
							<p><i class="fa fa-gear"></i> <strong>{{header.title}}</strong></p>
						</div>
					</div>	
				</div>
				<div class="col s12">
					<div class="card-panel lighten-5 z-depth-1 zero-margin-top hoverable">
						<div class="row">
							<div class="col s12">
								<a class="btn waves-effect waves-light btn-success right" href="#!" data-activates="dropdown2"><i class="fa fa-plus"></i> Add new</a>
							</div>
						</div>
						<div class="row">
						  	<div class="col s12">
						  		<table class="bordered">
							        <thead>
							          <tr>
							              <th>{{roles.name}}</th>
							              <th>{{roles.isActive}}</th>
							              <th>{{roles.date}}</th>
							              <th>{{roles.action}}</th>
							          </tr>
							        </thead>

							        <tbody>
							          {{#each table}}
							          	{{#each this}}
							          <tr>
							            <td>{{val}}</td>
							            <td>
							            	<div class="switch">
											    <label>
											      <input type="checkbox">
											      <span class="lever"></span>
											    </label>
											</div>
							            </td>
							            <td>Oct 10, 2017 20:40</td>
							            <td>
							            	<a href="#!"><i class="fa fa-pencil"></i></a>
							            	<span class="space-margin-left"></span>
							            	<a href="#!"><i class="fa fa-trash red-text"></i></a>
							            </td>
							          </tr>
							          	{{/each}}
							          {{/each}}
							        </tbody>
							    </table>
						  	</div>
						</div>
						<div class="content-action center-align">
							<ul class="pagination">
							    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
							    <li class="active"><a href="roles-list.html">1</a></li>
							    <li class="waves-effect"><a href="roles-form.html">2</a></li>
							    <li class="waves-effect"><a href="user-form.html">3</a></li>
							    <li class="waves-effect"><a href="user-list.html"><i class="material-icons">chevron_right</i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="fixed-action-btn">
    	<a class="btn-floating btn-large brown">
      	<i class="large material-icons">mode_edit</i>
    </a>	
  </div>

	<div id="progress-dialog" class="modal">
	    <div class="modal-content">
	        <h4 id="progress-dialog_title">Loading...</h4>
	        <div class="row"></div>
	        <div class="preloader-wrapper active">
	            <div class="spinner-layer spinner-blue-only">
	                <div class="circle-clipper left">
	                    <div class="circle"></div>
	                </div><div class="gap-patch">
	                <div class="circle"></div>
	            </div><div class="circle-clipper right">
	                <div class="circle"></div>
	            </div>
	            </div>
	        </div>
	    </div>
	</div>

	<footer class="page-footer brown">
	    <div class="container">
	        <div class="row">
	            <div class="col l6 s12">
	                <h6 class="white-text">
	                    This website was created by CSB students at Lehigh University during the 2017-2018 academic year
	                </h6>
	            </div>
	        </div>
	    </div>
	    <div class="footer-copyright">
	        <div class="container">
	            Â© 2017 Lehigh University
	        </div>
	    </div>
	</footer>
</script>

	<!-- materialize JS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- handlebars JS -->
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
